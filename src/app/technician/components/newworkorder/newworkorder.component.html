<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="row row-sm-offset-3">
        <div class="col-xs-12 col-sm-6">
          <form name="newWorkorderform" (ngSubmit)="nwof.newWorkorderform.valid" #nwof="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': nwof.submitted && !username.valid }">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required placeholder="Email Address or User Name"
              />
            </div>
            <div *ngIf="nwof.submitted && !username.valid" class="alert alert-danger">Username is required</div>
           
           
            <div class="form-group">
              <button type="submit" class="btn btn-primary col-sm-12">Login</button>
            </div>
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>            
          </form>
        </div>
      </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>
