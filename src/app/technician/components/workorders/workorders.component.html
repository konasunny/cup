<div class="row">
  <div class="col">
    <ul class="list-group" *ngFor="let workorders of workordersList">
      <li class="list-group-item active">
        <span class="list-item col-12 col-sm-12"> {{workorders.workorderDate}}</span>
      </li>
      <li class="list-group-item justify-content-between" *ngFor="let workorder of workorders.workorderList">
        <span class="list-item col-2">{{workorder.workorderId}}</span>
        <span class="list-item col-9">
          {{workorder.workordermessage}}
          <span class="last-list-item"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
        </span>
      </li>
    </ul>
  </div>
</div>
