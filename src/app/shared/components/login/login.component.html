<div class="container">
    <div class="text-center" style="margin-top:20px;">
        <img src="assets/shared/logo.png" alt="logo" />
    </div>
    <div class="login">
        <div class="clearfix">&nbsp;</div>
        <div class="row row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !username.valid }">
                        <!-- <label for="username">Username</label> -->
                        <input type="text" class="form-control is-invalid" name="username" [(ngModel)]="model.username" #username="ngModel" required
                            placeholder="Email Address" />
                        <div *ngIf="f.submitted && !username.valid" class="invalid-feedback">Username is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !password.valid }">
                        <!-- <label for="password">Password</label> -->
                        <input type="password" class="form-control is-invalid" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Password"
                            required />
                        <div *ngIf="f.submitted && !password.valid" class="invalid-feedback has-danger">Password is required</div>
                        <br/>
                        <div *ngIf="error" class="invalid-feedback has-danger">{{error}}</div>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me </label>
                        <label class="forgotpwd pull-right">
                            <a href="#/forgotpwd">Forgot Password?</a>
                        </label>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary col-sm-12">Login</button>
                        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
                        />
                    </div>


                    <div class="form-group">
                        <p class="change_link">
                            Not a member yet ?
                            <a href="#/registration" class="to_register">Sign Up</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <div class="row row-sm-offset-3">
            <div class="col-xs-12 col-sm-6 text-center socialicons-center">
                <ul class="social-network social-circle">
                    <li>
                        <a href="#" class="icoGoogle" title="Google +">
                            <i class="fa fa-google-plus"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="icoFacebook" title="Facebook">
                            <i class="fa fa-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="icoTwitter" title="Twitter">
                            <i class="fa fa-twitter"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
